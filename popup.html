<!DOCTYPE html>
<html>
  <head>
    <title>YT Enhancer</title>
    <style>
      /* google font - Rubik */
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");

      body {
        font-family: "Rubik";
        padding: 6px;
        padding-bottom: 30px;
        background-color: black !important;
        width: 340px;
      }

      #popup-heading-wrapper {
        margin-bottom: 40px !important;
      }

      h3 {
        color: white !important;
        margin-bottom: 10px;
        text-align: center;
        font-size: 18px;
        font-weight: 420 !important;
      }

      #version-number {
        color: white !important;
        margin-top: 12px;
        text-align: center !important;
        font-size: 10px;
        margin-bottom: 30px;
      }

      .section-title {
        text-align: center !important;
        font-size: 15px !important;
        opacity: 1;
        color: white;
        font-weight: 400 !important;
      }

      #layout-controls-wrapper {
        padding: 15px;
        padding-top: 1px !important;
        padding-bottom: 10px !important;
        background-color: rgb(14, 14, 14);
        border: 2px solid rgb(22, 22, 22);
        border-radius: 10px;
        margin-top: -8px;
      }

      #player-controls-wrapper {
        padding: 15px;
        padding-top: 1px !important;
        background-color: rgb(14, 14, 14);
        border: 2px solid rgb(22, 22, 22);
        border-radius: 10px;
        margin-top: -8px;
      }

      label {
        color: white !important;
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: 380;
      }

      input[type="color"] {
        width: 100%;
        margin-top: 3px;
      }

      input[type="range"] {
        width: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
        -webkit-appearance: none;
        appearance: none;
        height: 6px;
        background: #222;
        border-radius: 4px;
        outline: none;
        transition: background 0.3s;
      }
      input[type="range"]:focus {
        background: #333;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fa2706;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background 0.3s, border 0.3s;
        border: 1px solid #ffffff;
      }
      input[type="range"]:focus::-webkit-slider-thumb {
        background: #fa2706;
        border: 2px solid #ffffff;
      }
      input[type="range"]::-moz-range-thumb {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fa2706;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background 0.3s, border 0.3s;
        border: 1px solid #ffffff;
      }
      input[type="range"]:focus::-moz-range-thumb {
        background: #fa2706;
        border: 2px solid #ffffff;
      }
      input[type="range"]::-ms-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #ffd600;
        border: 2px solid #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background 0.3s, border 0.3s;
      }
      input[type="range"]:focus::-ms-thumb {
        background: #fa2706;
        border: 2px solid #ffffff;
      }
      input[type="range"]::-ms-fill-lower {
        background: #e90505;
        border-radius: 4px;
      }
      input[type="range"]::-ms-fill-upper {
        background: #222;
        border-radius: 4px;
      }
      input[type="range"]:focus::-ms-fill-lower {
        background: #333;
      }
      input[type="range"]:focus::-ms-fill-upper {
        background: #333;
      }
      input[type="range"]::-moz-range-track {
        background: #222;
        border-radius: 4px;
        height: 6px;
      }
      input[type="range"]:focus::-moz-range-track {
        background: #333;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        height: 6px;
        background: #222;
        border-radius: 4px;
      }
      input[type="range"]:focus::-webkit-slider-runnable-track {
        background: #333;
      }
      input[type="range"]:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      input[type="range"]::-moz-focus-outer {
        border: 0;
      }

      input[type="checkbox"] {
        accent-color: #fa2706;
        width: 16px;
        height: 16px;
        vertical-align: middle;
        margin-right: 6px;
      }

      .heading-section {
        margin-top: 25px;
        margin-bottom: 15px;
      }

      .section-title {
        color: white;
        font-size: 14px;
      }

      hr {
        height: 1px !important;
        opacity: 0.2 !important;
        color: rgb(255, 255, 255) !important;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .toggle-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 12px;
        padding: 0 5px;
        transition: transform 0.3s;
      }

      .toggle-btn.collapsed {
        transform: rotate(-90deg);
      }

      .section-content {
        max-height: 500px;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .section-content.collapsed {
        max-height: 0;
      }
    </style>
  </head>
  <body>
    <!-- pop-up heading -->
    <div id="popup-heading-wrapper">
      <h3>YT Captions</h3>
      <p
        id="version-number"
        style="color: white; opacity: 0.75; text-align: right"
      >
        Version 1.5
      </p>
    </div>

    <!-- yt homescreen and layout controls -->
    <div>
      <h5 class="section-title">- <span style="color: #fe3b3b;">YouTube</span> Home Screen Customisations -</h5>

      <div id="layout-controls-wrapper">
        <div style="margin-top: 30px">
          <!-- left panel visibility -->
          <div class="section-content" id="topbar-section">
            <label>
              <div style="display: flex; justify-content: space-between">
                <span>Left panel visibility</span>
                <span id="leftPanelOpacityValue">100%</span>
              </div>
              <input
                type="range"
                id="leftPanelOpacity"
                min="0"
                max="100"
                value="100"
              />
            </label>
          </div>

          <!-- top bar visibility -->
          <div class="section-content" id="topbar-section">
            <label>
              <div style="display: flex; justify-content: space-between">
                <span>Top bar visibility</span>
                <span id="topBarOpacityValue">100%</span>
              </div>
              <input
                type="range"
                id="topBarOpacity"
                min="0"
                max="100"
                value="100"
              />
            </label>
          </div>

          <!-- filters panel visibility -->
          <div class="section-content" id="topbar-section">
            <label>
              <div style="display: flex; justify-content: space-between">
                <span>Filters panel visibility</span>
                <span id="filtersPanelOpacityValue">100%</span>
              </div>
              <input
                type="range"
                id="filtersPanelOpacity"
                min="0"
                max="100"
                value="100"
              />
            </label>
          </div>

          <!-- grid visibility -->
          <div
            class="section-content"
            id="topbar-section"
            style="display: none"
          >
            <label>
              <div style="display: flex; justify-content: space-between">
                <span>Content grid visibility</span>
                <span id="layoutOpacityValue">100%</span>
              </div>
              <input
                type="range"
                id="layoutOpacity"
                min="0"
                max="100"
                value="100"
              />
            </label>
          </div>

          <!-- thumbnail visibility -->
          <div class="section-content" id="topbar-section">
            <label>
              <div style="display: flex; justify-content: space-between">
                <span>Thumbnail visibility</span>
                <span id="thumbnailOpacityValue">100%</span>
              </div>
              <input
                type="range"
                id="thumbnailOpacity"
                min="0"
                max="100"
                value="100"
              />
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- yt player screen controls -->
    <div>
      <h5 class="section-title">- <span style="color: #fe3b3b;">YouTube</span> Video Player Customisations -</h5>

      <div id="player-controls-wrapper">
        <div>
          <div class="heading-section">
            <div class="section-header">
              <span class="section-title">Show / Hide Elements</span>
            </div>
            <hr />
          </div>
          <div class="section-content" id="controls-section">
            <label>
              <input type="checkbox" id="toggleShareButton" /> Show share button
            </label>
            <label>
              <input type="checkbox" id="toggleDownloadButton" /> Show download
              button
            </label>
            <label>
              <input type="checkbox" id="toggleClipButton" /> Show clip button
            </label>
            <label>
              <input type="checkbox" id="toggleSaveButton" /> Show save button
            </label>
            <label>
              <input
                type="checkbox"
                id="toggleChannelDetails"
                checked
                disabled
              />
              Show channel Data
            </label>
          </div>
        </div>

        <div>
          <div class="heading-section">
            <div class="section-header">
              <span class="section-title">Show / Hide Sections</span>
            </div>
            <hr />
          </div>
          <div class="section-content" id="elements-section">
            <label>
              <input type="checkbox" id="toggleTopRow" /> Show channel metadata
              Section
            </label>
            <label>
              <input type="checkbox" id="toggleDescription" /> Show video
              description
            </label>
            <label>
              <input type="checkbox" id="toggleComments" /> Show comments
              section
            </label>
            <label>
              <input type="checkbox" id="toggleSimilarVideos" /> Show similar
              videos section
            </label>
          </div>
        </div>

        <div>
          <div class="heading-section">
            <div class="section-header">
              <span class="section-title">Manage Captions</span>
            </div>
            <hr />
          </div>
          <div class="section-content" id="captions-section">
            <label>
              <div style="display: flex; justify-content: space-between">
                <span>Caption size</span>
                <span id="captionSizeValue">35px</span>
              </div>
              <input
                type="range"
                id="captionSize"
                min="20"
                max="50"
                value="5"
              />
            </label>
            <div>
              <label for="captionColor">Caption color</label>
              <input type="color" id="captionColor" value="#ffff00" />
            </div>
          </div>
        </div>

        <div style="margin-top: 40px">
          <div class="heading-section">
            <div class="section-header">
              <span class="section-title">Manage Overlay</span>
            </div>
            <hr />
          </div>
          <div class="section-content" id="overlay-section">
            <label>
              <div style="display: flex; justify-content: space-between">
                <span>Overlay opacity</span>
                <span id="blackBoxOpacityValue">0</span>
              </div>
              <input
                type="range"
                id="blackBoxOpacity"
                min="0"
                max="1"
                step="0.1"
                value="0"
              />
            </label>
          </div>
        </div>

        <div>
          <div class="heading-section">
            <div class="section-header">
              <span class="section-title">Experimental Video Effects</span>
            </div>
            <hr />
          </div>
          <div class="section-content" id="effects-section">
            <label>
              <input type="checkbox" id="toggleBlackAndWhite" /> Black & white
              effect
            </label>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
