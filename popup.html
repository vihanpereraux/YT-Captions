<!DOCTYPE html>
<html>
  <head>
    <title>YT Title Color</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 5px 20px 20px 20px;
        background-color: black !important;
        border: none !important;
        outline: none !important;
        width: 300px;
      }

      h3 {
        color: white !important;
        margin-bottom: 10px;
        text-align: center;
      }

      label {
        color: white !important;
        display: block;
        margin-bottom: 10px;
        font-size: 15px;
      }

      input[type="color"] {
        width: 100%;
        margin-top: 3px;
      }

      input[type="range"] {
        width: 100%;
        margin-top: 10px;
      }

      .heading-section {
        margin-top: 35px;
        margin-bottom: 15px;
      }

      .section-title {
        color: white;
        font-size: 15px;
      }      hr {
        color: rgba(255, 255, 255, 0.3);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .toggle-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 12px;
        padding: 0 5px;
        transition: transform 0.3s;
      }

      .toggle-btn.collapsed {
        transform: rotate(-90deg);
      }

      .section-content {
        max-height: 500px;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .section-content.collapsed {
        max-height: 0;
      }
    </style>
  </head>
  <body>
    <h3>YT Captions</h3>    <div class="heading-section">
      <div class="section-header">
        <span class="section-title">Show / Hide Elements</span>
      </div>
      <hr />
    </div>

    <div class="section-content" id="elements-section">
      <label>
        <input type="checkbox" id="toggleComments" /> Show comments section
      </label>

      <label>
        <input type="checkbox" id="toggleSimilarVideos" /> Show similar videos
        section
      </label>
    </div>

    <div class="heading-section">
      <div class="section-header">
        <span class="section-title">Change Captions</span>
      </div>
      <hr />
    </div>

    <div class="section-content" id="captions-section">
      <label>
        <div style="display: flex; justify-content: space-between">
          <span>Adjust size</span>
          <span id="captionSizeValue">35px</span>
        </div>
        <input type="range" id="captionSize" min="20" max="50" value="35" />
      </label>

      <div>
        <label for="captionColor">Change caption color</label>
        <input type="color" id="captionColor" value="#ffff00" />
      </div>
    </div>

    <div class="heading-section">
      <div class="section-header">
        <span class="section-title">Overlay Settings</span>
      </div>
      <hr />
    </div>

    <label>
      <div style="display: flex; justify-content: space-between">
        <span>Adjust overlay</span>
        <span id="blackBoxOpacityValue">0</span>
      </div>
      <input
        type="range"
        id="blackBoxOpacity"
        min="0"
        max="1"
        step="0.1"
        value="0"
      />
    </label>

    <label>
      <input type="checkbox" id="toggleBlackAndWhite" /> Black & White Video
    </label>

    <script src="popup.js"></script>
  </body>
</html>
